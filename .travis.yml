language: python
dist: xenial
sudo: true
python: 3.7
notifications:
  email: false
cache: pip
install:
- pip install -r requirements.txt
- pip install .
script:
- citepy --help
- black --check citepy setup.py
- flake8 --ignore=E501 citepy setup.py
deploy:
  on:
    branch: master
    repo: clbarnes/citepy
    python: 3.7
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  provider: pypi
user: clbarnes
